<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="background-image: url('bg.jpg'); background-size: cover" ;>
    <div id="firstPage">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-2by1">
                    <img
                      src="https://www.signaturefineart.com/cdn/shop/products/Monopolyholding_boxwithpink_bags_2203x.jpg?v=1629880230"
                      alt=""
                    />
                  </figure>
                </div>

                <div class="card-content">
                  <div class="content">
                    <h2 class="title is-2 position-relative">
                      Monopoly Deal Scoreboard
                    </h2>
                    <div class="container" id="startContainer">
                      <button class="btn btn-outline-dark btn-lg" id="start">
                        START
                      </button>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <div class="container">
                    <div class="row">
                      <div class="col container">
                        <label for="playerNum"><h3>Player Number:</h3></label>
                        <input
                          type="number"
                          id="playerNum"
                          min="2"
                          max="6"
                          value="2"
                        />
                      </div>
                      <div class="col container">
                        <label for="playtingTo"><h3>Playing to:</h3></label>
                        <input
                          type="number"
                          id="playingTo"
                          value="3"
                          min="3"
                          max="15"
                        />
                      </div>
                    </div>
                  </div>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="rankTable" style="visibility: hidden">
      <table class="table" id="rank">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="container" id="returnContainer">
        <button
          type="button"
          class="btn btn-outline-success btn-lg"
          id="return"
        >
          RETURN
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
